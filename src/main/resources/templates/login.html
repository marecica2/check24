<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kredite24 Bookstore</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Bookstore Login</a>
</nav>

<main role="main" class="container" style="width: 500px">
    <form action="#" class="form-signin" th:action="@{/task/login}" th:object="${loginForm}" method="post">
        test@test.com
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email"
               id="inputEmail"
               class="form-control"
               placeholder="Email address"
               required=""
               autofocus=""
               th:field="*{email}"
        >
        <p style="color:red;padding: 5px" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email address</p>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password"
               id="inputPassword"
               class="form-control"
               placeholder="Password"
               required=""
               th:field="*{password}"
        >
        <p style="color:red;padding: 5px" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid Password</p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in >></button>
    </form>
</main>

<script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
