<html>
<head>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Bookstore Login</a>
</nav>

<main role="main" class="container" style="width: 500px">
    <form action="#" class="form-signin" th:action="@{/task/login}" th:object="${loginForm}" method="post">
        test@test.com
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email"
               id="inputEmail"
               class="form-control"
               placeholder="Email address"
               required=""
               autofocus=""
               th:field="*{email}"
        >
        <p style="color:red;padding: 5px" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email address</p>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password"
               id="inputPassword"
               class="form-control"
               placeholder="Password"
               required=""
               th:field="*{password}"
        >
        <p style="color:red;padding: 5px" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid Password</p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in >></button>
    </form>
</main>
</body>
</html>
